<!DOCTYPE html>
<html>
  <head>
    <title>Simple Polygon</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    
    <!--src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwskTzULxmsqR144QwazX4W0RtvDM53GI&callback=initMap&libraries=&v=weekly"-->
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="/js/google.map.helper.js"></script>
  </head>
  <body>
    <div>
      <label>select district: <select name="selectFile" id="selectFile"></select></label>
      <label>set radius(km): <input id="radius" type="number"  step="0.01" min="0" max="100"/></label>
      <label for="isRadiusDefault">recomended radius
      <input type="checkbox" id="isRadiusDefault" name="isRadiusDefault" onclick="checkDefault()"></label>
      <label for="is小rossing">小rossing radius
        <input type="checkbox" id="is小rossing" name="is小rossing" onclick="checkDefault()"></label>
      <button id="generated" class="generated" onClick="generatedPoints()">generated points</button><br/>

      <label>count points : <input id="points" type="number"  step="1" min="0" disabled/></label>
      <label>dist 1 (km): <input id="dist1" type="text"  disabled/></label>
      <label>dist 2 (km): <input id="dist2" type="text"  disabled/></label>
      
      
    <a id="urlToCsv" target="_blank" href="#">download csv</a><br/>
    <label>Information: </label><label id="information" width="100%"></label>
  </div><br/>
    <div id="map"></div>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8xZDik-pHWGeRmIgnP0LdlHUpK3andI0&callback=initMap"
      defer
    ></script>
  
  </body>
</html>
